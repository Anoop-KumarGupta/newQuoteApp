<html lang="en">
<head>
    <title>Quotes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"  href="style.css">
</head>
<body>
<div class="container">
    <p id="heading">Lets's start our <span id="heading-span">night</span> with a new quote</p>
    <div class="main-box">
        <div class="main-box-1" id="main-box-1">
            <i class="fa fa-quote-left fa-pull-left "></i>
            <span id="quote"> first step to getting the things you want out of life is this: decide what you want.</span><br>
            <i class="fa fa-quote-right icon-center"></i>
        </div>
        <div class="main-box-2"><span id="author">-By Ben stein</span></div>
        <div class="main-box-3">
            <button onclick="newQuote()" id="btn">New Quote</button>
        </div>
    </div>
</div>
</body>
<script src="app.js"></script>
</html>
